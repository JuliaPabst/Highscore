<mat-card>
    <h1>High Scores</h1>
    <table class="highscore-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let score of highScores">
            <td>{{ score.username }}</td>
            <td>{{ score.highscore }}</td>
          </tr>
        </tbody>
      </table>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</mat-card>
